<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <title>Insolera - Scratchday</title>

    <!--
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css" >
    -->

		<link rel="stylesheet" href="css/01-html-elements.css">

  </head>
  <body>

    <!-- Buttons -->
		<div class="panel">
      <h1>Bottoni</h1>
      <button type="button" class="btn btn-default">Default</button><button type="button" class="btn btn-primary">Primary</button>
      <button type="button" class="btn btn-success">Success</button>
      <button type="button" class="btn btn-info">Info</button>
      <button type="button" class="btn btn-warning">Warning</button>
      <button type="button" class="btn btn-danger">Danger</button>
      <button type="button" class="btn btn-link">Link</button>
    </div>

    <!-- Typography -->
		<div class="panel">
      <h1>Intestazioni e Paragrafi</h1>
      <h1>Heading 1 <small>Sub-heading</small></h1>
      <h2>Heading 2 <small>Sub-heading</small></h2>
      <h3>Heading 3 <small>Sub-heading</small></h3>
      <h4>Heading 4 <small>Sub-heading</small></h4>
      <h5>Heading 5 <small>Sub-heading</small></h5>
      <h6>Heading 6 <small>Sub-heading</small></h6>

      <p>This is an example of standard paragraph text. This is an example of <a href="#">link anchor text</a> within body copy.</p>
    </div>

    <!-- Images -->
		<div class="panel">
      <img id="image1" src="images/unsplash-01.jpg" />
      <img id="image2" src="images/unsplash-02.jpg" />
      <div>
        <img id="image3" src="images/unsplash-03.jpg" />
      </div>
      <div>
        <img id="image4" src="images/unsplash-04.jpg" />
      </div>
    </div>
  </body>
</html>
